help.decomposer=Der Chemische Zersetzer nimmt jedes Item und zersetzt es in seine chemischen Bestandteile, er spaltet auch Molek\u00FCle in die einzelnen Elemente. Nicht alle Items k\u00F6nnen zersetzt werden, versuche grundlegende Items wie Eisen, Lehm, Holz etc.
help.microscope=Plaziere ein Item unter dem Glas, um neue Rezepte zu erforschen. Dr\u00FCcke den Knopf auf der rechten Seite, um zwischen den Rezepten f\u00FCr den Zersetzer und der Synthesemaschine umzuschalten.
help.synthesis=Die Synthesemaschine nimmt ein Rezept von Elementen und Molek\u00FClen und synthetisiert ein Item, f\u00FCr die Erforschung von Rezepten benutze ein Mikroskop. Jedes Item kostet einen bestimmten Betrag von Energie, um es zu synthetisieren.
help.projector=Der Bauplanprojektor wird f\u00FCr das Bauen von komplexen Strukturen verwendet, z.B. einer Fusionskammer. Du kannst Baupl\u00E4ne bei Bibliothekaren (Dorfbewohner) kaufen.
help.fusion=Die Fusionskammer nimmt zwei Elemente und fusioniert diese mit viel Energie, um aus deren Masse ein schweres Element zu erzeugen. Nur ein Netherstern besitzt genug Energie, um Elemente zu fusionieren.
help.journal=Benutze dieses Nachschlagewerk, um alle deine gemachten wissenschaftlichen Entdeckungen festzuhalten. Im Mikroskop ist ein Platz f\u00FCr das Nachschlagewerk, beim Erforschen eines Items wird das Rezept im Nachschlagewerk vermerkt. Erforschte Rezepte werden auf der linken Seite angezeigt, klicke auf ein Item, um das Rezept zu aktivieren. Plaziere dieses Nachschlagewerk in der Synthesemaschine und das aktivierte Rezept wird automatisch geladen.
help.chemicalStorage=Das Chemielager bewahrt sicher radioaktive Chemikalien auf und sch\u00FCtzt diese vor dem Zerfall.

